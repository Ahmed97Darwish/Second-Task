<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="CSS/animate.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/Form.css" />
    <title>Signup</title>
</head>
<body>

    <div class="container">

        <section class="form wow" data-wow-delay="">

            <header class="text-center">
                <h1 class="wow bounceInDown">Sign Up</h1>
            </header>

            <form>

                <div class="error-message text-center">Some Thing Wrong</div>

                <div class="name-details">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group field">
                                <label for="Name" class="wow slideInLeft"  data-wow-delay="0.4s">First Name</label>
                                <input type="text" name="fName" class="form-control wow slideInLeft"  data-wow-delay="0.4s" id="Name" placeholder="Enter Your First Name" required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group field">
                                <label for="Name" class="wow slideInRight"  data-wow-delay="0.4s">Last Name</label>
                                <input type="text" name="lName" class="form-control wow slideInRight"  data-wow-delay="0.4s" id="Name" placeholder="Enter Your Last Name" required />
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-group field">
                  <label for="Email" class="wow slideInLeft"  data-wow-delay="0.4s">Email address</label>
                  <input type="email" class="form-control wow slideInRight" data-wow-delay="0.4s" id="Email" placeholder="Enter Your Email" />
                </div>

                <div class="form-group field">
                  <label for="password" class="wow slideInLeft"  data-wow-delay="0.4s">Password</label>
                  <input type="password" class="form-control hide wow slideInRight" data-wow-delay="0.4s id="password" placeholder="Enter Your Password" />
                  <i class="fa fa-eye"></i>
                </div>

                <div class="form-group field">
                  <label for="password" class="wow slideInLeft"  data-wow-delay="0.4s">RePassword</label>
                  <input type="password" class="form-control hide-two wow slideInRight" data-wow-delay="0.4s id="password" placeholder="Reenter Your Password" />
                  <i class="fa fa-eye"></i>
                </div>

                <div class="form-group field image">
                    <label for="file" class="wow slideInLeft" data-wow-delay="0.4s">Selecte Image</label>
                    <input type="file" class="wow slideInRight" data-wow-delay="0.4s" name="Image" required />
                </div>

                <button type="submit" class="btn btn-primary btn-block wow bounceInUp" data-wow-delay="0.4s">Log In</button>

            </form>
            
            <div class="link text-center">
                Already Signed Up? 
                <a href="Login.html">Login Now</a>
            </div>

        </section>

    </div>
    
    <script src="JS/jquery-3.4.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/wow.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/Show&Hide.js"></script>
    <script src="JS/JS.js"></script>

</body>
</html>
