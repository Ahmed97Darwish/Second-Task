<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="CSS/animate.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/Form.css" />
    <title>Log In</title>
</head>
<body>

    <div class="container">

        <section class="form">

            <header class="text-center">
                <h1 class="wow bounceInDown"  data-wow-delay="0.4s">Log In</h1>
            </header>

            <form>

                <div class="error-message text-center">Some Thing Wrong</div>

                <div class="form-group field">
                  <label for="Email" class="wow slideInLeft"  data-wow-delay="0.4s">Email address</label>
                  <input type="email" class="form-control wow slideInRight"  data-wow-delay="0.4s" id="Email" placeholder="Enter Your Email" />
                </div>

                <div class="form-group field">
                  <label for="password" class="wow slideInLeft"  data-wow-delay="0.4s">Password</label>
                  <input type="password"  class="form-control hide wow slideInRight"  data-wow-delay="0.4s" id="password" placeholder="Enter Your Password" />
                  <i class="fa fa-eye"></i>
                </div>

                <button type="submit" class="btn btn-primary btn-block wow bounceInUp"  data-wow-delay="0.4s">Log In</button>

            </form>

            <div class="link text-center wow slideInDown" data-wow-delay="0.4s">
                Not Yet Signed Up? 
                <a href="Signup.html">Signup Now</a> | 
                <a href="SendEmail.html">Forget Password</a>
            </div>

        </section>

    </div>

    
    

    <script src="JS/jquery-3.4.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/wow.min.js"></script>
    <script src="JS/Show&Hide.js"></script>
    <script src="JS/JS.js"></script>

</body>
</html>
